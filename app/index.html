<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafalgar healthcare</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Link builder 3000</h1>
        <button id="deleteDuplicatesButton">Удалить дубликаты</button>
        <button id="deleteDuplicatesByDomainButton">Удалить дубликаты по домену</button>
        <button id="prepareLinksButton">Подготовить ссылки</button>
        <button id="getDomainsButton">Обрезать до домена</button>
        <button id="openAllLinksButton">Открыть все ссылки</button>
      </header>
      <main>
        <div>
          <label for="linksTextArea">Ссылки:</label>
          <textarea id="linksTextArea" wrap="off"></textarea>
        </div>
        <div>
          <label for="filterTextArea"><input id="toFilter" type="checkbox" checked /> Отфильтровать по словам:</label>
          <textarea id="filterTextArea" wrap="off"></textarea>
        </div>
      </main>
    </div>
  </body>
</html>
